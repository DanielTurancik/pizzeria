<!doctype html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Košík</title>
</head>
<body>

<a href="/pizze">← späť na ponuku</a>

<h1>Košík</h1>

<div th:if="${#lists.isEmpty(items)}">
    Košík je prázdny.
</div>

<table th:if="${!#lists.isEmpty(items)}" border="1" cellpadding="6">
    <thead>
    <tr>
        <th>Pizza</th>
        <th>Veľkosť</th>
        <th>Cena</th>
        <th>Množstvo</th>
        <th>Akcie</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${items}">
        <td th:text="${i.pizzaSize.pizza.name}">Pizza</td>
        <td th:text="${i.pizzaSize.sizeName + ' / ' + i.pizzaSize.diameterCm + 'cm'}">M</td>
        <td th:text="${i.pizzaSize.price}">0.00</td>
        <td th:text="${i.quantity}">1</td>
        <td>
            <form th:action="@{'/cart/item/' + ${i.id} + '/inc'}" method="post" style="display:inline;">
                <button type="submit">+</button>
            </form>
            <form th:action="@{'/cart/item/' + ${i.id} + '/dec'}" method="post" style="display:inline;">
                <button type="submit">\-</button>
            </form>
            <form th:action="@{'/cart/item/' + ${i.id} + '/remove'}" method="post" style="display:inline;">
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
