<!doctype html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link rel="stylesheet" th:href="@{/css/profile-password.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1>Change password</h1>

<div th:if="${errorMessage != null}" th:text="${errorMessage}" style="color:red;"></div>
<p th:text="${passwordHint}">Password rules...</p>

<form th:action="@{/profil/password}" th:object="${form}" method="post">
    <div>
        <label>Current password</label>
        <input type="password" th:field="*{currentPassword}" required>
        <div th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" style="color:red;"></div>
    </div>

    <div>
        <label>New password</label>
        <input type="password" th:field="*{newPassword}" required>
        <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" style="color:red;"></div>
    </div>

    <div>
        <label>Confirm new password</label>
        <input type="password" th:field="*{newPasswordConfirm}" required>
        <div th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}" style="color:red;"></div>
    </div>

    <button type="submit">Update password</button>
</form>

<p><a th:href="@{/profil}">Back to profile</a></p>

</body>
</html>
