<!doctype html>
<html lang="sk"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Ponuka pízz</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1>Ponuka pízz</h1>

<form method="get" th:action="@{/pizze}">
    <input type="text" name="q" placeholder="Hľadať pizzu..." th:value="${q}">

    <select name="category">
        <option th:value="${null}" th:selected="${category == null}">Všetky kategórie</option>
        <option th:each="c : ${categories}"
                th:value="${c}"
                th:text="${c}"
                th:selected="${category == c}">
            CLASSIC
        </option>
    </select>

    <input type="text" name="tag" placeholder="Tag (napr. spicy)" th:value="${tag}">

    <button type="submit">Filtrovať</button>
    <a th:href="@{/pizze}">Reset</a>
</form>

<hr>

<div th:if="${#lists.isEmpty(pizzas)}">žiadne nájdené pizze</div>

<ul th:if="${!#lists.isEmpty(pizzas)}">
    <li th:each="p : ${pizzas}">
        <div>
            <a th:href="@{'/pizza/' + ${p.slug}}">
                <strong th:text="${p.name}">Názov</strong>
            </a>
            <span th:text="${p.description}">Popis</span>
        </div>

        <div th:if="${p.imageUrl != null}">
            <a th:href="@{'/pizza/' + ${p.slug}}">
                <img th:src="${p.imageUrl}" alt="pizza" style="max-width:200px; cursor:pointer;">
            </a>
        </div>
    </li>
</ul>

</body>
</html>
