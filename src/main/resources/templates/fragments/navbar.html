<!doctype html>
<html lang="sk"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="navbar">
    <div>
        <a th:href="@{/pizze}">Pizzas</a>
        <span sec:authorize="isAuthenticated()">
            | <a th:href="@{/cart}">Košík</a>
            | <a th:href="@{/profil}">Môj profil</a>
            | <a th:href="@{/profil/edit}">Upraviť profil</a>
            | <a th:href="@{/profil/password}">Zmeniť heslo</a>

            <a sec:authorize="hasRole('COOK')" th:href="@{/kuchar/orders}">
                Kitchen orders
            </a>

            <a sec:authorize="hasRole('COURIER')" th:href="@{/kurier/orders}">
                Courier orders
            </a>

            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit">Odhlásiť</button>
            </form>
        </span>

        <span sec:authorize="isAnonymous()">
            | <a th:href="@{/login}">Prihlásiť</a>
            | <a th:href="@{/register}">Zaregistrovať</a>
        </span>
    </div>
    <hr>
</div>
</body>
</html>
